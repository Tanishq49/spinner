<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fixed Spinner Wheel</title>
  <style>
    body {
      margin: 0;
      background: #1a1a1a;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: hsl(0, 0%, 93%);
    }

    .wheel-container {
      position: relative;
      width: 500px;
      height: 500px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #333;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      position: relative;
      transition: transform 4s ease-out;
      overflow: hidden;
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%);
    }

    .segment-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      pointer-events: none;
    }

    .label-text {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 4px 8px;
      border-radius: 4px;
      white-space: nowrap;
      transform: translateX(-40px) translateY(-4px);
    }

    .indicator {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid red;
      z-index: 2;
    }

    .spin-btn {
      margin-top: 40px;
      padding: 14px 32px;
      font-size: 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .spin-btn:hover {
      background-color: #2980b9;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #2ecc71;
    }
  </style>
</head>

<body>

  <div class="wheel-container">
    <div class="indicator"></div>
    <div class="wheel" id="wheel"></div>
  </div>
  <button class="spin-btn" onclick="spin()">SPIN</button>
  <div id="result"></div>

  <script>
    const wheel = document.getElementById("wheel");
    const resultDisplay = document.getElementById("result");

    const segments = [
      { label: "Mobile", color: "#e74c3c" },
      { label: "5", color: "#f1c40f" },
      { label: "Monitor", color: "#2ecc71" },
      { label: "Mouse", color: "#3498db" },
      { label: "Headphones", color: "#9b59b6" },
      { label: "6", color: "#1abc9c" },
      { label: "7", color: "#e67e22" },
      { label: "8", color: "#34495e" },
    ];

    const anglePerSegment = 360 / segments.length;
    let currentAngle = 0;
    let isSpinning = false;

    // Draw segments and labels
    segments.forEach((seg, i) => {
      const angle = i * anglePerSegment;

      // Segment
      const segment = document.createElement("div");
      segment.className = "segment";
      segment.style.background = seg.color;
      segment.style.transform = `rotate(${angle}deg)`;
      wheel.appendChild(segment);

      // Label container
      const label = document.createElement("div");
      label.className = "segment-label";

      // Adjust translation to match the new radius (~250px)
      const labelAngle = angle + anglePerSegment / 2;
      label.style.transform = `rotate(${labelAngle}deg) translate(200px) rotate(${-labelAngle}deg)`;

      // Label text
      const text = document.createElement("div");
      text.className = "label-text";
      text.innerText = seg.label;

      label.appendChild(text);
      wheel.appendChild(label);
    });

    function spin() {
      if (isSpinning) return;
      isSpinning = true;
      resultDisplay.textContent = "";

      const spins = Math.floor(Math.random() * 4) + 5;
      const selected = Math.floor(Math.random() * segments.length);
      const extraRotation = selected * anglePerSegment + anglePerSegment / 2;
      const totalRotation = spins * 360 + extraRotation;
      currentAngle += totalRotation;

      wheel.style.transition = "transform 4s ease-out";
      wheel.style.transform = `rotate(${currentAngle}deg)`;

      setTimeout(() => {
        resultDisplay.textContent = `Result: ${segments[selected].label}`;
        isSpinning = false;
      }, 4000);
    }
  </script>

</body>

</html>
