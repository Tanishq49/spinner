<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Spinner Wheel</title>
  <style>
    :root {
      --wheel-size: 300px;
      --font-size: 14px;
      --indicator-size: 20px;
    }

    @media (min-width: 480px) {
      :root {
        --wheel-size: 400px;
        --font-size: 16px;
        --indicator-size: 30px;
      }
    }

    @media (min-width: 768px) {
      :root {
        --wheel-size: 500px;
        --font-size: 18px;
        --indicator-size: 36px;
      }
    }

    body {
      margin: 0;
      background: #1a1a1a;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: hsl(0, 0%, 93%);
      padding: 20px;
      box-sizing: border-box;
    }

    .wheel-container {
      position: relative;
      width: var(--wheel-size);
      height: var(--wheel-size);
      transform: rotate(-92deg);
      z-index: 0;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid #333;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      position: relative;
      transition: transform 4s ease-out;
      overflow: hidden;
      z-index: 1;
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%);
    }

    .segment-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      pointer-events: none;
    }

    .label-text {
      font-size: var(--font-size);
      font-weight: bold;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 4px 8px;
      border-radius: 4px;
      white-space: nowrap;
      transform: translateX(-30px) translateY(-5px);
    }

    .indicator {
      position: absolute;
      top: calc(-1 * var(--indicator-size));
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: calc(var(--indicator-size) * 0.5) solid transparent;
      border-right: calc(var(--indicator-size) * 0.5) solid transparent;
      border-bottom: var(--indicator-size) solid red;
      z-index: 3;
    }

    #result {
      position: absolute;
      top: calc(-1 * var(--indicator-size) - 50px);
      left: 50%;
      transform: translateX(-50%)translateY(700px);
      z-index: 10;
      color: #2ecc71;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 8px 14px;
      border-radius: 6px;
      white-space: nowrap;
      user-select: none;
      font-size: calc(var(--font-size) + 4px);
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .spin-btn {
      margin-top: 40px;
      padding: 12px 28px;
      font-size: calc(var(--font-size) + 2px);
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 10;
      user-select: none;
    }

    .spin-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>

<body>

  <div class="indicator"></div>
  <div class="wheel-container">
    <div class="wheel" id="wheel"></div>
  </div>
  <div id="result"></div>

  <button class="spin-btn" onclick="spin()">SPIN</button>

  <script>
    const wheel = document.getElementById("wheel");
    const resultDisplay = document.getElementById("result");

    const segments = [
      { label: "Mobile", color: "#e74c3c" },
      { label: "5", color: "#f1c40f" },
      { label: "Monitor", color: "#2ecc71" },
      { label: "Mouse", color: "#3498db" },
      { label: "Headphones", color: "#9b59b6" },
      { label: "6", color: "#1abc9c" },
      { label: "7", color: "#e67e22" },
      { label: "8", color: "#34495e" },
    ];

    const anglePerSegment = 360 / segments.length;
    let currentAngle = 0;
    let isSpinning = false;

    // Create wheel segments and labels
    segments.forEach((seg, i) => {
      const angle = i * anglePerSegment;

      // Segment slice
      const segment = document.createElement("div");
      segment.className = "segment";
      segment.style.background = seg.color;
      segment.style.transform = `rotate(${angle}deg)`;
      wheel.appendChild(segment);

      // Segment label
      const label = document.createElement("div");
      label.className = "segment-label";

      // Calculate radius in px from CSS variable for label translation
      const wheelSizePx = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--wheel-size'));
      const labelDistance = wheelSizePx / 2.6;

      const labelAngle = angle + anglePerSegment / 2;
      label.style.transform = `rotate(${labelAngle}deg) translate(${labelDistance}px) rotate(${-labelAngle}deg)`;

      const text = document.createElement("div");
      text.className = "label-text";
      text.innerText = seg.label;

      label.appendChild(text);
      wheel.appendChild(label);
    });

    function spin() {
      if (isSpinning) return;
      isSpinning = true;
      resultDisplay.style.opacity = 0;
      resultDisplay.textContent = "";

      const spins = Math.floor(Math.random() * 4) + 5;
      const extraDegrees = Math.floor(Math.random() * 360);
      const totalRotation = spins * 360 + extraDegrees;
      currentAngle += totalRotation;

      wheel.style.transition = "transform 4s ease-out";
      wheel.style.transform = `rotate(${currentAngle}deg)`;

      setTimeout(() => {
        // Calculate normalized angle relative to 0 at indicator (top)
        const normalizedAngle = (360 - (currentAngle % 360)) % 360;

        // Determine which segment the indicator points to
        const selectedIndex = Math.floor(normalizedAngle / anglePerSegment) % segments.length;
        const selectedSegment = segments[selectedIndex];

        resultDisplay.textContent = `Result: ${selectedSegment.label}`;
        resultDisplay.style.opacity = 1;

        isSpinning = false;
      }, 4000);
    }
  </script>

</body>

</html>
